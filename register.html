<!DOCTYPE html>
<html>
<head>
    <title>Register</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-blue-50 min-h-screen flex items-center justify-center p-6">
  <div class="bg-white p-8 rounded shadow-md w-full max-w-md">
    <h2 class="text-2xl font-bold mb-6 text-blue-900">Register</h2>
    <form method="POST" class="space-y-4">
      <div>
        <label for="name" class="block text-blue-800 font-semibold mb-1">Name:</label>
        <input type="text" name="name" id="name" required
          class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-400" />
      </div>
      <div>
        <label for="email" class="block text-blue-800 font-semibold mb-1">Email:</label>
        <input type="email" name="email" id="email" required
          class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-400" />
      </div>
      <div>
        <label for="password" class="block text-blue-800 font-semibold mb-1">Password:</label>
        <input type="password" name="password" id="password" required
          class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-400" />
      </div>
      <button type="submit" 
              class="w-full bg-blue-600 text-white font-semibold py-2 rounded hover:bg-blue-700 transition">
        Register
      </button>
    </form>
    <p class="mt-4 text-center text-blue-800">
      <a href="{{ url_for('login') }}" class="underline hover:text-blue-900">
        Already have an account? Login
      </a>
    </p>
  </div>
</body>
</html>
