<!DOCTYPE html>
<html>
<head>
  <title>Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-blue-50 p-6 flex items-center justify-center min-h-screen">
  <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md">
    <h2 class="text-3xl font-bold mb-6 text-blue-900 text-center">Login</h2>
    <form method="POST" class="space-y-6">
      <div>
        <label for="email" class="block text-gray-700 font-semibold mb-2">Email:</label>
        <input id="email" type="email" name="email" required
               class="w-full px-3 py-2 border border-gray-300 rounded-md 
                      focus:outline-none focus:ring-2 focus:ring-blue-400 focus:border-blue-500" />
      </div>
      <div>
        <label for="password" class="block text-gray-700 font-semibold mb-2">Password:</label>
        <input id="password" type="password" name="password" required
               class="w-full px-3 py-2 border border-gray-300 rounded-md 
                      focus:outline-none focus:ring-2 focus:ring-blue-400 focus:border-blue-500" />
      </div>
      <button type="submit" 
              class="w-full bg-blue-600 text-white py-2 rounded-md hover:bg-blue-700 font-semibold">
        Login
      </button>
    </form>
    <p class="mt-4 text-center text-gray-700">
      New user? 
      <a href="{{ url_for('register') }}" class="text-blue-600 hover:underline font-semibold">
        Register here
      </a>
    </p>
  </div>
</body>
</html>
