<!DOCTYPE html>
<html>
<head>
  <title>Edit Book</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-blue-50 p-6">
  <h2 class="text-3xl font-bold mb-6 text-blue-900">Edit Book</h2>

  <form method="POST" class="max-w-md bg-white p-6 rounded-lg shadow-md">
    <label class="block mb-4">
      <span class="text-gray-700 font-semibold">Title:</span>
      <input type="text" name="title" value="{{ book.title }}" required
             class="mt-1 block w-full rounded-md border border-gray-300 px-3 py-2 
                    focus:border-blue-500 focus:ring focus:ring-blue-200 focus:ring-opacity-50" />
    </label>

    <label class="block mb-4">
      <span class="text-gray-700 font-semibold">Author:</span>
      <input type="text" name="author" value="{{ book.author }}"
             class="mt-1 block w-full rounded-md border border-gray-300 px-3 py-2 
                    focus:border-blue-500 focus:ring focus:ring-blue-200 focus:ring-opacity-50" />
    </label>

    <label class="block mb-6">
      <span class="text-gray-700 font-semibold">Genre:</span>
      <input type="text" name="genre" value="{{ book.genre }}"
             class="mt-1 block w-full rounded-md border border-gray-300 px-3 py-2 
                    focus:border-blue-500 focus:ring focus:ring-blue-200 focus:ring-opacity-50" />
    </label>

    <button type="submit" 
            class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700 font-semibold">
      Update Book
    </button>
  </form>

  <a href="{{ url_for('index') }}" 
     class="inline-block mt-6 text-blue-700 hover:underline font-semibold">
    ‚Üê Back to Book List
  </a>
</body>
</html>
